<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input</title>
  </head>
  <body>
    <form class="Input" action="mailto:river8592@gmail.com" method="post">
      <label for="">red button
      <input type="image" id="image" alt="red button" target="_blank"
      src="https://jooinn.com/images/red-button-2.png" width="100">
      </label>
      <fieldset>
        <legend>random inputs</legend>
        <label for="">Name</label>
        <input type="submitted-name" name="Name" value="">
        <label for="phone">Telephone</label>
        <input type="tel" id="phone" name="phone" value="010-" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="type...">
        <button type="button" name="button" onclick="alert('Warning!')">Submit</button>
        <br><br>
        <label for="appt">Choose your time</label>
        <input type="time" id="appt" name="appt" min="09:00" max="18:00" value="10:00" required>
        <label for="">Choose your stupidity from lowest to highest
          <input type="range" name="" value="">
        </label>
      </fieldset>

    </form>
  </body>
</html>
